<ion-content padding>
  <ion-fab bottom left #fab>
    <button ion-fab color="primary" class="fab1" (click)="exit()"><ion-icon name="exit"></ion-icon></button>
  </ion-fab>
    <ion-card *ngFor="let evt of story">
      <ion-card-content>
        <ion-card-title>{{evt}}</ion-card-title>
        <!--<img [src]="evt._embedded['wp:featuredmedia']['0'].source_url">-->
      <ion-row no-padding>
        <ion-col text-right>
          <button ion-button color="dark" (click)="postTapped(evt)" icon-start>
            Les
          </button>
        </ion-col>
      </ion-row>
      </ion-card-content>
    </ion-card>
</ion-content>
