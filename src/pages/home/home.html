<ion-header>
  <ion-toolbar>
    <ion-title>Fortellinger</ion-title>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-menu [enabled]="true" type="overlay" side="left" [content]="mycontent">
    <ion-title style="text-align: center" padding>Categories</ion-title>
    <ion-list>
      <ion-item *ngFor="let s of category" block menuClose (click)="search(s.name)">{{s.name}}</ion-item>
    </ion-list>
    <ion-item style="text-align: center" (click)="toFavorites()"><ion-icon name="star"></ion-icon>Favorites</ion-item>
  </ion-menu>

  <ion-nav [root]="HomePage" no-lines #mycontent>
  </ion-nav>
  <!--<ion-buttons ion-button="primary" [outline] (click)="toggleCategories()">toggle</ion-buttons>-->
  <!--<div *ngIf="showCategories == false">-->

  <!--</div>-->
  <ion-refresher (ionRefresh)="doRefresh($event)">
  <ion-refresher-content pullingIcon="crescent" refreshingSpinner="dots"></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let evt of story">
    <ion-card-content>
      <ion-card-title [innerHTML]="evt.title.rendered"></ion-card-title>
      <p [innerHTML]="evt.content.rendered"></p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col text-right>
        <button ion-button color="dark" (click)="postTapped(evt)" icon-start>
          Read More
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-infinite-scroll *ngIf="morePagesAvailable" [enabled]="morePagesAvailable" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
            loadingSpinner="dots"
            loadingText="Loading more posts ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
