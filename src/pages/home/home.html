<ion-content padding>

  <ion-card *ngFor="let evt of story">
    <ion-card-content >
      <ion-card-title [innerHTML]="evt.title.rendered"></ion-card-title>
      <p [innerHTML]="evt.excerpt.rendered"></p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col text-right>
        <button ion-button small color="primary" (click)="postTapped(evt)" icon-start>
          Read More
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-infinite-scroll *ngIf="morePagesAvailable" [enabled]="morePagesAvailable" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more posts ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
