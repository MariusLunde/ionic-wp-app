
<ion-content padding>

  <ion-fab bottom left #fab>
    <button ion-fab color="dark" class="fab1"><ion-icon name="menu"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="dark" side="right" class="fabFav" (click)="toCategories(fab1)" ><ion-icon name="add"></ion-icon></button>
    <button ion-fab color="dark" side="right" class="fabFav" (click)="toFavorites(fab1)" ><ion-icon name="star"></ion-icon></button>
  </ion-fab-list>
  </ion-fab>
    <div>
      <ion-card *ngFor="let evt of story">
        <div class="card-content">
        <ion-card-content>
          <ion-card-title [innerHTML]="evt.title.rendered"></ion-card-title>
        </ion-card-content>
        </div>
        <ion-row no-padding>
          <ion-col text-right>
            <button ion-button color="dark" (click)="postTapped(evt)" icon-start>
              Read More
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  <ion-infinite-scroll *ngIf="morePagesAvailable" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more posts ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
